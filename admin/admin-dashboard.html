<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="header">
  Bank Loan Management â€“ Admin Dashboard
</div>

<div class="container">

  <!-- Loan Analytics -->
  <div class="card">
    <h3>Loan Overview</h3>
    <div class="stats">
      <div class="stat-box">
        <span>Total Loans</span>
        <strong id="totalLoans">0</strong>
      </div>
      <div class="stat-box">
        <span>Approved Loans</span>
        <strong id="approvedLoans">0</strong>
      </div>
      <div class="stat-box">
        <span>Closed Loans</span>
        <strong id="closedLoans">0</strong>
      </div>
    </div>
  </div>

  <!-- EMI Analytics -->
  <div class="card">
    <h3>EMI Overview</h3>
    <div class="stats">
      <div class="stat-box">
        <span>Total EMIs</span>
        <strong id="totalEmis">0</strong>
      </div>
      <div class="stat-box">
        <span>Paid EMIs</span>
        <strong id="paidEmis">0</strong>
      </div>
      <div class="stat-box">
        <span>Pending EMIs</span>
        <strong id="pendingEmis">0</strong>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="card">
    <h3>Loan Status Chart</h3>
    <canvas id="loanPieChart"></canvas>
  </div>

  <div class="card">
    <h3>EMI Payment Chart</h3>
    <canvas id="emiBarChart"></canvas>
  </div>

  <!-- Actions -->
  <div class="card actions">
    <h3>Admin Actions</h3>
    <a href="admin-loans.html">Verify Loan Applications</a>
    <a href="admin-repayments.html">View Repayment Report</a>
    <a href="../public/dashboard.html">Back to Main Dashboard</a>
  </div>

  <button onclick="logout()">Logout</button>

</div>
<script type="module" src="./js/admin-analytics..js"></script>
</body>
</html>
