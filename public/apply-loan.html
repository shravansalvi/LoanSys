<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Loan</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <nav class="navbar">
    <h1>ğŸ“ Loan Application Form</h1>
    <a href="dashboard.html" class="btn btn-secondary">â† Back</a>
  </nav>

  <div class="container">
    <section class="card">
      <form onsubmit="applyLoan(event)">
        <div class="form-group">
          <label for="loanName">Loan Name/Type</label>
          <input type="text" id="loanName" placeholder="e.g., Personal Loan, Home Loan" required>
        </div>

        <div class="form-group">
          <label for="amount">Loan Amount (â‚¹)</label>
          <input type="number" id="amount" placeholder="Enter loan amount" min="1000" required>
        </div>

        <div class="form-group">
          <label for="tenure">Tenure (Months)</label>
          <input type="number" id="tenure" placeholder="Enter tenure in months" min="1" required>
        </div>

        <div class="form-group">
          <label for="rate">Interest Rate (%)</label>
          <input type="number" id="rate" placeholder="Enter interest rate" step="0.01" min="0" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Application</button>
      </form>
    </section>
  </div>

  <script type="module" src="./js/loan.js"></script>
</body>
</html>
