<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Borrower Login - Bank Loan Management System">
  <title>Borrower Login - Bank Loan Management</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="auth-page">
  <main class="auth-container">
    <section class="auth-card">
      <div class="auth-header">
        <h1>üè¶ Borrower Login</h1>
        <p>Bank Loan Management System</p>
      </div>

      <form id="borrowerLoginForm" class="auth-form">
        <div class="form-group">
          <label for="borrowerEmail">Email Address</label>
          <input 
            type="email" 
            id="borrowerEmail" 
            name="email" 
            placeholder="Enter your email" 
            required
            aria-label="Email Address"
          >
        </div>

        <div class="form-group">
          <label for="borrowerPassword">Password</label>
          <input 
            type="password" 
            id="borrowerPassword" 
            name="password" 
            placeholder="Enter your password" 
            required
            aria-label="Password"
          >
        </div>

        <div id="errorMessage" class="error-message" role="alert"></div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="./register.html">Register Here</a></p>
        <p>Admin? <a href="../admin/admin-login.html">Admin Login</a></p>
        <p><a href="./index.html">Back to Home</a></p>
      </div>
    </section>
  </main>

  <script type="module" src="./js/borrower-login.js"></script>
</body>
</html>
